
<div class="row text-center bordered okvir">
<!-- PRETRAGA by Author firstName i lastName -->	
	<form class="form">
		<div class="col-md-2">
			<h3>Spisak knjiga </h3>
		</div>
		<div class="col-md-5"></div>
			
		<div class="form-group col-md-3"><br/>
			<input class="form-control" id="title" ng-model="search.name" placeholder="Unesi ime ili prezime autora"/>
		</div>
		<div class="col-md-2"><br/>
			<button ng-click="findBooks()" class="btn btn-primary">PRETRAGA</button>
		</div>
	</form>
</div>

<!-- paginacija-->
<div class="btn-group pull-right">
	<button class="btn btn-default" ng-disabled="page==0" ng-click="changePage(-1)">prev</button>
	<button class="btn btn-default" ng-disabled="books.length<10" ng-click="changePage(1)">next</button> 
</div> 
<br/><br/>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Naslov knjige</th>
			<th>Autori</th>
			<th>Akcija</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in books">
			<td>{{book.title}}</td>
			<td>{{formatAuthors(book.authors)}}</td>
		    <td>
	    	<button class="btn btn-danger" ng-click="deleteBook(book.id)">obrisi</button>
			<button class="btn btn-default" ng-click="editBook(book)">izmeni</button>
			<button class="btn btn-default" ng-click="editNewPage(book)">izmeni u novom prozoru</button>
		</td>
		</tr>
	</tbody>
</table>

<!-- SAVE  -->
<div class="row text-center bordered okvir">
	<form class="form">
		<div class="form-group">
			<label for="title">Naslov knjige:</label> 
			<input class="form-control" id="title" ng-model="newBook.title"/> 
		</div>
		<div class="form-group">
			<label for="authors">Autori:</label> 
			<select multiple id="authors" 
			ng-model="newBook.authors"
			class="form-control" 
			ng-options="formatAuthor(author) for author in authors track by author.id"> 
			</select>
		</div>
		<button class="btn btn-primary" ng-disabled="!newBook.title" ng-click="saveBook()">SACUVAJ</button>
	</form>
</div>
