<h1>Edit book</h1>
	<form class="form">
		<div class="form-group">
			<label for="title">Title:</label> 
			<input class="form-control" id="title" ng-model="book.title"/> 
		</div>
		<div class="form-group">
			<label for="authors">Authors:</label> 
			<select multiple id="authors" 
			ng-model="book.authors"
			class="form-control" 
			ng-options="formatAuthor(author) for author in authors track by author.id"> 
			</select>
		</div>
		<button class="btn btn-sample" ng-disabled="!book.title" ng-click="saveBook()">SAVE</button>
	</form>
